<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowsite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="header">
        <div class="header-text">
            <p>Meowsite</p>
        </div>
        <div class="header-logo">
            <img src="img/headerlogo.jpg" alt="">
        </div>
        <ul class="nav-link">
            <li><a href="#Home">Home</a></li>
            <li><a href="#Gallery">Gallery</a></li>
            <li><a href="#Contact">Contact Us</a></li>
            <li><a href="#About">About</a></li>
        </ul>
    </div>
    <div id="Home" class="Home">
        <div class="text-container">
            <h6>Cat Qoute!</h6>
            <p>"A cat's purr is the
                sound of <span>love</span>!"</p>
        </div>
    </div>
    <div id="Gallery">
        <div class="gallery">
            <div>
                <h3>Cute Photos</h3>
            </div>
            <div class="img-gallery">
                <div class="gallery">
                    <img src="img/cat1.jpg" alt="">
                    <img src="img/vat2.webp" alt="">
                    <img src="img/cat3.jpg" alt="">
                    <img src="img/cat4.jpg" alt="">
                    <img src="img/vat6.jpg" alt="">
                    <img src="img/cat7.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="Contact">
        <div class="contact-container">
            <h1>Hello There!</h1>
            <form id="contact-form">
                <div class="field">
                  <label for="email_id">Email</label>
                  <input type="text" name="email_id" id="email_id" placeholder="Email">
                </div>
                <div class="field">
                  <label for="password_id">Password</label>
                  <input type="password" name="password_id" id="password_id" placeholder="Password">
                </div>
                <div class="field">
                  <textarea name="message" id="message" placeholder="Message"></textarea>
                </div>
                <div class="clear-btn">
                    <input type="button" value="Clear" onclick="ClearFields()">
                </div>
                <div class="submit-btn">
                    <input type="submit" id="button" value="Send" >
                </div>
              </form>
        </div>
    </div>
    <div id="About">
        <div class="about-container">
            <img src="img/aboutMe.jpg" alt="">
            <p>Are you a cat parent. We're here to help you keep you and your cat's happy...</p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-logo">
            <img src="img/headerlogo.jpg" alt="">
        </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>
<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('576MpCYtWrPyboP6u')
</script>

</html>
